inherit_from: .rubocop_todo.yml

inherit_gem:
  pundit: config/rubocop-rspec.yml

require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-capybara

AllCops:
  NewCops: enable
  Exclude:
    - bin/*
    - db/schema.rb
    - log/**/*
    - node_modules/**/*
    - tmp/**/*
    - vendor/bundle/**/*
Layout/LineLength:
  Max: 120
  Exclude:
    - Gemfile
Metrics/AbcSize:
  Max: 25
Metrics/BlockLength:
  Exclude:
    - Guardfile
    - spec/**/*
Metrics/MethodLength:
  Max: 15
Style/Documentation:
  Enabled: false
